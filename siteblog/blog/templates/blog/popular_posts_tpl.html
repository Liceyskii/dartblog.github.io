<h2 class="sidebar-title">Top posts</h2>
<div class="grid">
    {% for post in posts %}
        <div class="portfolio-item popular">

            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}">
                {% else %}
                <img src="https://fashionfad.ru/wp-content/uploads/2018/08/Screenshot_26-300x201.jpg" alt="{{ post.title }}">
            {% endif %}

            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>{{ post.author }} <span>|</span>{{ post.created_at|date:"d.m.Y" }}</p>
            </div>

        </div>
    {% endfor %}
</div>
